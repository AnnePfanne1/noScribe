ar:
  app_header: تفريغ صوتي بقوة الذكاء الاصطناعي
  welcome_message: مرحبًا ، noScribe جاهز!
  welcome_instructions: >
    
    الإصدار %{v}، كاي دروج 2023
    
    مدعوم بواسطة Whisper (OpenAI) ، Whisper.cpp (جورجي جيرجانوف) و pyannote (هيرفيه بريدين)


    استخدم الأزرار على اليسار لتحديد ملف صوتي واسم ملف لتفريغك المكتمل (تنسيق MS Word).
    يرجى أن تكون صبورًا. قد يستغرق التفريغ من 2 إلى 5 أضعاف وقت الملف الصوتي الخاص بك. قم بتجربة الإعدادات 
    مع جزء أقصر قبل تفريغ الصوت بالكامل. (يمكنك تفريغ أول 3 دقائق إذا قمت بتحديد بداية = 00:00:00 وانتهاء = 00:03:00.)   


    استمتع!

  setup_message: 'أول تشغيل: أكمل الإعداد...'

